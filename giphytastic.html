<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>FROGS!</title>
</head>

<body>
  <button id="frog-button">Frog Button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Event listener for our cat-button
    $("#frog-button").on("click", function() {

      // Storing our giphy API URL for a random cat image
      var queryURL = "https://media.giphy.com/media/xUOwGaHZAqer55FTZS/giphy.gif";

      // Perfoming an AJAX GET request to our queryURL
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      // After the data from the AJAX request comes back
        .then(function(response) {

        // Saving the image_original_url property
          var imageUrl = response.data.image_original_url;

          // Creating and storing an image tag
          var frogImage = $("<img>");

          // Setting the catImage src attribute to imageUrl
          frogImage.attr("src", imageUrl);
          frogImage.attr("alt", "frog image ");

          // Prepending the catImage to the images div
          $("#images").prepend(frogImage);
        });
    });
  </script>
</body>

</html>
